name: Auto Push

on:
  push:
  schedule:
    - cron: '0 15 * * *'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1

    - name: msbuild
      run: msbuild Push.xml /t:CreateSubmitID /p:Secret=${{ secrets.TOKEN_AUTO_PUSH }}